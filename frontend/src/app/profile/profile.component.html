<div id="home-body" style="background-image: url('assets/footy_pitch.jpg'); background-size: cover; background-position: center center; position: relative;">
    <div class="overlay"></div>
    <div class="container" id="home-container">
      <h1 id="home-heading">Profile</h1>

      <ng-container *ngIf="authService.isAuthenticated$ | async;">
        <h2>{{user.sub}}</h2>
        <h2>{{user.email}}</h2>
        <h2>{{user.nickname}}</h2>
      </ng-container>
      
    </div>
</div>
