<div class="container" id="content-container">

    <div *ngFor = "let venue of venue_list | async">

        <div class="venue-container">

            <!-- Background colour and link to single venue -->
            <div class="card text-white custom-bg-color mb-3"
            style="cursor: pointer;"
            [routerLink]="['/venues', venue._id]">

            <!-- Header for card -->
            <div class="card-header">
                <div id="venue-name">
                {{venue.name}} - {{venue.location}}
                </div>
            </div>

            <!-- Large Image -->
            <div class="image-container">
                <img [src]="venue.image[0]" class="img-thumbnail rounded-0 venue-image" alt="{{venue.name}}">
                </div>
            </div>

            <!-- Body for card -->
            <div class="card-body" id="card-body">

                <div class="row" id="venue-details">

                    <div class="col-md-12">
                        <div class="row">

                            <div class="col-md-12 text-center">
                                <div class="like-dislike-container venue-like-dislike d-flex justify-content-center align-items-center">
                                  <!-- Like and dislike buttons go here -->
                                  <ul *ngFor="let venue of venue_list | async">
                                    <li class="like-dislike-item">
                                      <button class="like-button" (click)="addLike(oauth_id)">
                                        <i class="fas fa-thumbs-up"></i>
                                      </button>
                                      <span class="like-dislike-count">{{ like_count }}</span>

                                      <button class="dislike-button" (click)="addDislike(oauth_id)">
                                        <i class="fas fa-thumbs-down"></i>
                                      </button>
                                      <span class="like-dislike-count">{{ dislike_count }}</span>
                                    </li>
                                  </ul>
                                </div>
                            </div>

                        </div>
                        <hr>
                    </div>
                
                    <div class="col-md-12" id="venue-summary">
                        <h4>Description</h4>
                        <p>{{venue.description}}</p>
                        <hr>
                    </div>

                    <div class="col-md-12" id="venue-summary">
                        <h4>Website / Links</h4>
                        <p>{{venue.website_link}}</p>
                        <hr>
                    </div>

                    <div class="col-md-12" id="venue-summary">
                        <h4>Address</h4>
                        <p>{{venue.address}}</p>
                        <hr>
                    </div>

                    <div class="col-md-12">
                        <h4>Games Played</h4>
                        <p id="venue-details">{{venue.games_played}}</p>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
