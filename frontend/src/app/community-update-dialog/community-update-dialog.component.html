<div>
    <div id="dialog-header">
      <h2 mat-dialog-title>Update Community</h2>
      <mat-icon id="dialog-close" class="close-icon" (click)="onClose()">close</mat-icon>
    </div>

    <form [formGroup]="community_form" class="styled-form">

        <div class="form-group">
          <input type="text" id="community_name" formControlName="community_name" placeholder="What is the community name?"/>
        </div>

        <div class="form-group">
          <input type="text" id="community_location" formControlName="community_location" #placesRef="ngx-places" ngx-gp-autocomplete (onAddressChange)="handleAddressChange($event)" placeholder="Where is the community location?"/>
        </div>

        <div class="form-group">
          <input type="text" id="community_rules" formControlName="community_rules" placeholder="Add community rules"/>
        </div>

        <div class="form-group">
          <textarea id="community_description" formControlName="community_description" placeholder="Add a description for the community"></textarea>
        </div>

        <div class="form-group" id="preview-img">
          <label for="community_image" class="form-label">Add a Community Picture</label>
          <input type="file" #fileInput id="community_image" accept="image/*" (change)="onFileSelected($event)">
          <img *ngIf="selected_file" id="dialog-img" [src]="image_preview" alt="Selected Image">

          <button id="fg-button" type="button" *ngIf="selected_file" (click)="clearImage()">Clear Image</button>
        </div>

        <hr>

        <button id="fg-button" (click)="onSubmit()">Update Community</button>
      </form>
  </div>
